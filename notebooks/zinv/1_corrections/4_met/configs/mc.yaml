        -   sum_wZCand_pt: 'df: df.sum_w*df.ZCand_pt'
        -   sum_w_d1kqcdUp: 'df: df.sum_w*(df.WeightQcdEwk_d1kqcdUp/df.WeightQcdEwk)'
        -   sum_ww_d1kqcdUp: 'df: (df.sum_w*(df.WeightQcdEwk_d1kqcdUp/df.WeightQcdEwk))**2'
        -   sum_w_d1kqcdDown: 'df: df.sum_w*(df.WeightQcdEwk_d1kqcdDown/df.WeightQcdEwk)'
