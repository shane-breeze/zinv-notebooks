            | (df.HLT_PFMET170_NotCleaned) | (df.HLT_PFMET170_BeamHaloCleaned) | (df.HLT_PFMET170_HBHECleaned)
            | (df.HLT_PFMET170_HBHE_BeamHaloCleaned) | (df.HLT_MET75_IsoTrk50)'
